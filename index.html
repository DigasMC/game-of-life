<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game of Life</title>
  <style>

    body {
      display: flex;
    }

    canvas {
      border: solid 4px black;
    }

    .menu {
      padding: 0 50px;
    }

    .menu button {
      margin: 5px 10px;
      padding: 10px 20px;
    }
    
    .menu button.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="menu">
    <div>
      <button onclick="drawBoard(resetBoard(board)); generation = 0;document.getElementById('generation').innerHTML = generation">Clear</button>
      <button onclick="drawBoard(randomizeBoard(board))">Random</button>
      <button onclick="drawBoard(board = nextStep(board))">Next >></button>
    </div>
    <div>
      <button id="playBtn" onclick="play()">Play</button>
      <button id="stopBtn" class="hidden" onclick="pause()">Stop</button>
      <label for="fpsRange">Frame Rate</label>
      <input oninput="changeFPS()" type="range" name="fps" id="fpsRange" min="1" value="2" max="60">
      <strong id="fpsLabel">2</strong>
    </div>
    <div>
      <p>Generation: <strong id="generation">0</strong></p>
    </div>
  </div>
  <script src="./GameOfLife.js"></script>
</body>
</html>
